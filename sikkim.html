                    <h2>Sikkim Tour</h2>
                    <!-- <p>Indispensable part of Himalayas, Leh the former capital of Ladakh is now the second largest district in India. If you need a break from the hustle-bustle of your daily life, then Leh with limited population is the most fitting option. Nature has undoubtedly enriched its splendor with snow filled mountains, green wide patches, lakes and bright attractive skies. </p><p>When you plan to explore the serene beauty of this mountain influenced huge landscape, we offer a package of 9 consecutive nights- one night in Nubra, Turtuk and Uley; and five nights in Leh. The payable cost applicable for each person is 78000 rupees. </p><p>While you travel to Nubra, Turtuk and Uley from Leh, kindly make sure the hotel rooms at Leh are vacant.</p><h3>Day wise Itinerary and Important Inclusions: </h3><h4>Day-1:</h4><p>On arrival at Leh Airport aka Kushuk Bakula Rinpoche Terminal, our representative will receive you and take you to hotel. Enjoy your overnight stay in Deluxe Double Room which has mountain view. Comprised within our Leh touring package, you will receive traditional check-in, welcome tea / coffee and breakfast.<h4>Day-2:</h4><p>After you have breakfast, drive about 40 kms (3-4 hours) and visit Sindhu Ghat, Shey , Thiksey and Hemis. </p><p>Sindhu Ghat: It is 10 km upstream from Leh. The river Sindhu enters India territory flowing through Leh. It originates near Mansorovar lake and Mt. Kailash in Tibet and constitutes one peaceful river bank. </p><p>Shey: It is a town in Ladakh, located 15 km from Leh towards Hemis. Shey is known for the old summer palace, built by king Lhachen Palgyigon more than 555 years ago. The palace has the largest golden Buddha statue in Ladakh.</p><p>Thikse Monastery: It is a Tibetan Buddhist monastery, which belongs to the Yellow Hat sect. Approximately 19 kms east of Leh, it is situated on the top of a hill. It is the largest gompa in central Ladakh.</p><p>You come back to hotel for overnight stay.</p><h4>Day-3:</h4><p>It is going to be a full day trip. Once you are done having breakfast, drive back towards Turtuk valley (211 kms, 5-6 hours). </p><p>You get to cross world's highest motorable pass, Khardongla (18,380 feet). It is the last destination and northernmost tip of Indian territory.  Explore the isolated culture of Baltistan and see the visible peak of K2. Buy delicious apricots, Silajit, local art craft, stone curved utensils etc. </p><p>Stay overnight at a Family run Swiss Camp. </p><h4>Day-4:</h4><p>You leave for Nubra Valley after breakfast, which is 85 kms drive and will take around 2-3 hours. The valley is absolutely alluring and you get to see ancient caravan route which links to Central Asia and other places like Kashgar and Yarkand.  You can also ride the Bacterium Camel with double hump. Stay overnight at a guest house. </p><h4>Day-5:</h4><p>You drive back to Leh and stay overnight. </p><h4>Day-6:</h4><p>Early breakfast and a drive of 154 kms for approx 7-8 hours to Pangong Lake. It is a part of the border area between India and China. At an altitude of 13,930 feet above sea level, the lake has breathtaking amalgamation of vibrant colors. Enjoy the elegance of the bank with packed lunch. Drive back to Leh and stay overnight.</p><h4>Day-7:</h4><p>After an early Breakfast drive to Sham valley for a distance of 128 Kms (3-4 hours). Relish the scenic magnificence of this valley with Moon Landscapes and one of the oldest monasteries in Ladakh, Lamayuru. Stay overnight at Uley Ethnic Resort. </p> <h4>Day-8:</h4><p>While you again drive back to Leh visit Indus Zanskar River, Magnetic hill, Pather Sahib and Hall of fame. Overnight at Hotel In Leh.</p> <p>In the busy, congested and grubby city life you ache to see clear water. Zanskar river is crystal clear, which joins Indus river at Nimo.</p> <p>Magnetic Hill, located near Leh has strong magnetic properties which can pull even cars and aircraft.</p><h4>Day-9:</h4><p>The journey comes to an end and after breakfast you reach Leh airport to fly back to Delhi.</p><p>To make your trip memorable we strive our best to provide services flawlessly. Besides breakfast, you get both lunch and dinner. The entire sight seeing is done on Toyota Innova. For additional requisites, you get two bottles of mineral water, tea/coffee maker and the opportunity to select menu for Pangong Lake picnic.</p><p>Our tour cost does not include airfare, but we remain responsible towards your health for which our sight-seeing cars are compact with Oxygen Cylinder, Oxy Meter, Tea, Cookies and Mineral-Water bottles.</p> -->
